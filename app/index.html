<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>dude</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="page-preloader" class="preloader">
        <div class="loader"></div>
    </div>

    <header class="header">
        <div class="container">
            <div class="header__top">
                <a class="logo" href="#">
                    <img src="img/star.svg" alt="">
                    <img src="img/Nebula.svg" alt="">
                </a>
                <div class="header__top-burger"><span></span></div>
                <nav class="menu">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link menu__link--active">Home</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Mission</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Findings</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
             
            <div class="header__content">
                <div class="header__column">
                    <div class="shiplogo">
                        <div class="shiplogo__line">
                            <img class="shiplogo__line-first" src="img/line.svg" alt="">
                            <img class="shiplogo__line-first" src="img/line.svg" alt="">
                            <img class="shiplogo__line-first" src="img/line.svg" alt="">
                        </div>
                        <div class="shiplogo__ship">
                            <img src="img/ship.svg" alt="">
                        </div>
                    </div>
                    
                    <h1 class="header__title">We explore the <span class="header__title-color">galaxy</span>.</h1>
                    <p class="header__text">Nebula is a community of physicists dedicated to <span class="header__text-color">space exploration and innovation</span>. We are on a mission to make scientific breakthroughs that will benefit humanity.</p>

                    <input id="upload-file" type="file" hidden="hidden">
                    <button id="upload-btn" class="btn1"><label for="upload-file">Upload</label></button>
                    <span id="upload-text">File not loaded</span>

                </div>
                <div class="header__column header__column-img">
                    <img src="img/big.svg" alt="">
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>
</html>
